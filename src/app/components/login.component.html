<div class="card p-4" style="max-width:420px; margin:40px auto;">
  <h4 class="mb-3">Login</h4>

  <form (ngSubmit)="login()">
    <div class="mb-2">
      <input class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required type="email">
    </div>

    <div class="mb-3">
      <input class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required type="password">
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" type="submit">Login</button>
      <a class="btn btn-link" routerLink="/users">Skip (for local testing)</a>
    </div>
  </form>
</div>
