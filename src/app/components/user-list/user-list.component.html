<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Users</h4>
  <button class="btn btn-primary btn-sm" (click)="create()">Create new</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.dateTime | date:'short' }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-1" (click)="edit(u.id)">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="remove(u.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="users.length === 0" class="text-center text-muted">
  No users yet.
</div>
